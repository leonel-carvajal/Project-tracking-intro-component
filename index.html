<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles-dist.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="images">
        <img src="images/logo.svg" alt="Logo" class="header__logo">
        <img src="images/icon-hamburger.svg" alt="icon-hamburger" class="header__IconMenu">
      </div>
      <ul class="header__menu">
        <li class="menu__item"><a href="#" class="menu__link">Product</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Features</a></li>
        <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
        <li class="menu__item"><a href="#" class="menu__link text--light">Login</a></li>
      </ul>
    </header>
  <main class="main">
    <h1 class="main__title"><span class="text--bold">New</span>Monograph Dashboard</h1>
    <h2 class="second__title">
      Powerful insights into your team
    </h2>
    <p class="main__info">
      Project planning and time tracking for agile teams
    </p>
    <a href="#" class="main__link"> Schedule a demo</a><span class="main__see">to see a live preview</span>
  </main>
  </div>
<script src="js/script-dist.js"></script>
</body>
</html>
